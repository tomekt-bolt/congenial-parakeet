<!DOCTYPE html>
<html lang="en" class="sl-theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>School</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/dark.css"/>
    <script type="module"
            src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
    <script>
        function verifyPassword() {
            const password = document.getElementById('password').value;
            if (password === "2025") {
                window.location.href = '3-swiatynia.html';
            } else {
                alert('Odmowa dostępu!.');
            }
        }
    </script>
</head>
<body>
<main>
    <sl-card>
        <p>
            Aby uzyskać kolejną wskazówkę, udajcie się pod Świątynię Opatrzności Bożej.

            Znajdziecie tam pewną liczbę wypisaną na polskiej fladze - to koljene hasło.
        </p>
        <form autocomplete="off" onSubmit="event.preventDefault(); verifyPassword();">
            <sl-input size="large" id="password" placeholder="Hasło" autocomplete="off"></sl-input>
        </form>
        <sl-divider></sl-divider>
        <sl-button size="large" variant="primary" onClick="verifyPassword()">OK</sl-button>
    </sl-card>

</main>
</body>
</html>
