<!DOCTYPE html>
<html lang="en" class="sl-theme-dark">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/dark.css"/>
    <script type="module"
            src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
    <script>
        function verifyPassword() {
            const password = document.getElementById('password').value;
            if (password === '112') {
                window.location.href = '1-school.html';
            } else {
                alert('Access denied! Please try again.');
            }
        }
    </script>
</head>
<body>
<main>
    <sl-card class="card-header">
        <div slot="header"><h1>Welcome Adam, Piter, Tymek and JÃ³zek!</h1></div>
        <p>Are you ready to celebrate Kazik's and Tadeusz's birthday?

            To verify your identity and unlock your first mission, fill the number of your school in the field below:
        </p>
        <form autocomplete="off" onSubmit="event.preventDefault(); verifyPassword();">
            <sl-input size="large" type="number" id="password" placeholder="Enter your school number" autocomplete="off"></sl-input>
        </form>
        <sl-divider></sl-divider>
        <sl-button size="large" variant="primary" onClick="verifyPassword()">OK</sl-button>
    </sl-card>
</main>
</body>
</html>
